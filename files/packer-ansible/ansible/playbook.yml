---
- name: Install and start nginx
  hosts: all
  become: true

  tasks:
    - name: Install nginx
      ansible.builtin.package:
        name: nginx
        state: present

    - name: Start nginx
      ansible.builtin.service:
        name: nginx
        state: started

    - name: Open port 80
      ansible.posix.firewalld:
        service: http
        permanent: true
        state: enabled
